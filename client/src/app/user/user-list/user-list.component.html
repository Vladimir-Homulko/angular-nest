<div fxLayout="row" fxLayoutAlign="space-between">
  <h1>User List</h1>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="sex" #input />
  </mat-form-field>
  <div>
    <button mat-raised-button color="warn" *ngIf="role === 'admin'" routerLink="create">
      Create
    </button>
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="logout()">Logout</button>
  </div>
</div>
<table *ngIf="users" mat-table [dataSource]="users" class="mat-elevation-z8">
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="NAME">
    <th mat-header-cell *matHeaderCellDef>NAME</th>
    <td mat-cell *matCellDef="let element">{{ element.name | titlecase }}</td>
  </ng-container>

  <ng-container matColumnDef="SURNAME">
    <th mat-header-cell *matHeaderCellDef>SURNAME</th>
    <td mat-cell *matCellDef="let element">
      {{ element.surname | titlecase }}
    </td>
  </ng-container>

  <ng-container matColumnDef="LOGIN">
    <th mat-header-cell *matHeaderCellDef>LOGIN</th>
    <td mat-cell *matCellDef="let element">{{ element.login }}</td>
  </ng-container>
  <ng-container matColumnDef="EMAIL">
    <th mat-header-cell *matHeaderCellDef>EMAIL</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>
  <ng-container matColumnDef="SEX">
    <th mat-header-cell *matHeaderCellDef>SEX</th>
    <td mat-cell *matCellDef="let element">{{ element.sex }}</td>
  </ng-container>
  <ng-container matColumnDef="BIRTHDAY">
    <th mat-header-cell *matHeaderCellDef>BIRTHDAY</th>
    <td mat-cell *matCellDef="let element">
      {{ element.birthday | date: "longDate" }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <div class="admin" *ngIf="role === 'admin'; else user">
    <tr
      class="row"
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      routerLink="details/{{row.id}}"
    ></tr>
  </div>
  <ng-template #user>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </ng-template>
</table>
